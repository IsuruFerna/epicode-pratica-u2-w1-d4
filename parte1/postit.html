<!DOCTYPE html>
<html lang="it">
   <head>
      <meta charset="utf-8" />
      <title>Esempio di lavagna con Post It</title>
      <meta
         name="description"
         content="Creazione di una lavagna con post animati al rollover"
      />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
         href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="reset.css" />
      <link rel="stylesheet" href="postit.css" />
   </head>

   <body>
      <main>
         <div class="container">
            <article class="card yellow">
               <div class="text-container">
                  <h1>Task #1</h1>
                  <p>Creare i postit</p>
               </div>
            </article>
            <article class="card green">
               <div class="text-container">
                  <h1>Task #2</h1>
                  <p>Colorarli</p>
               </div>
            </article>
            <article class="card violet">
               <div class="text-container">
                  <h1>Task #3</h1>
                  <p>Afficarli</p>
               </div>
            </article>
            <article class="card green">
               <div class="text-container">
                  <h1>Task #4</h1>
                  <p>Spaziarli</p>
               </div>
            </article>
            <article class="card yellow">
               <div class="text-container">
                  <h1>Task #5</h1>
                  <p>Ombreggiarli</p>
               </div>
            </article>
            <article class="card violet">
               <div class="text-container">
                  <h1>Task #6</h1>
                  <p>Ruotarli</p>
               </div>
            </article>
            <article class="card yellow">
               <div class="text-container">
                  <h1>Task #7</h1>
                  <p>Animarli</p>
               </div>
            </article>
            <article class="card green">
               <div class="text-container">
                  <h1>Task #8</h1>
                  <p>Testarli</p>
               </div>
            </article>
         </div>
      </main>
   </body>
</html>
